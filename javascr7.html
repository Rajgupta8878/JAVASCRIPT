<body> 

    <ul id="list"> 
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>
        <li>orange</li>
    </ul>



    <div id="element">
        <div id="element-content">element</div>
        </div>
<button onclick="remove()">remove</button>
<script>

    // var sel = document.getElementById("list");
    // var res= sel.childNodes[1];
    // console.log(res);
    function remove(){
           var sel = document.getElementById("list");
           var lastchild = sel.lastChild;
           sel.removeChild(lastchild);
    }
 
</script>
