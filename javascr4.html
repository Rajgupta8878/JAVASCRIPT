<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function ele(nf){
            
            for(var i=0;i<=nf;i++){
                console.log(i);
                document.getElementById("fn").innerHTML= i;
            }
        }
    </script>

    <style>
        button{
            padding: 20px;
            box-sizing: border-box;
            
            background-color: hotpink;
            font-size: larger;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

        }

        button:hover{
            background-color: rgb(152, 207, 22);
        }
    </style>
</head>
<body>
<marquee behavior="move" direction="right">
    <h1 style="text-shadow: 10cm;"> Floornumber</h1>
    <br>
    <button onclick="ele(0)">0</button> 
    <button onclick="ele(1)">1</button>
    <button onclick="ele(2)">2</button>
    <button onclick="ele(3)">3</button>
    <button onclick="ele(4)">4</button>
    <button onclick="ele(5)">5</button>
    <button onclick="ele(6)">6</button>
    <button onclick="ele(7)">7</button>
    <button onclick="ele(8)">8</button>
    <button onclick="ele(9)">9</button>

    <button onclick="ele(-1)">-1</button>
</marquee>
    <br><br>

    <div><b>You are on the floor -> </b> <h3 id="fn">Floornumber</h3></div>
</marquee>

</body>
</html>
